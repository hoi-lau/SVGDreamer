build:
  gpu: true
  cuda: "11.3"
  python_version: "3.10"
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "ubuntu-keyring"
    - "git"
  python_packages:
    - "cog==0.1.0"
    - "torch==1.12.1"
    - "torchvision==0.13.1"
    - "torchaudio==0.12.1"
    - "hydra-core"
    - "omegaconf"
    - "freetype-py"
    - "shapely"
    - "svgutils"
    - "opencv-python"
    - "scikit-image"
    - "matplotlib"
    - "visdom"
    - "wandb"
    - "beautifulsoup4"
    - "triton"
    - "numba"
    - "numpy"
    - "scipy"
    - "scikit-fmm"
    - "einops"
    - "timm"
    - "fairscale==0.4.13"
    - "accelerate"
    - "transformers"
    - "safetensors"
    - "datasets"
    - "easydict"
    - "scikit-learn"
    - "pytorch_lightning==2.1.0"
    - "webdataset"
    - "ftfy"
    - "regex"
    - "tqdm"
    - "git+https://github.com/openai/CLIP.git"
    - "diffusers==0.20.2"
    - "xformers"
    - "svgwrite"
    - "svgpathtools"
    - "cssutils"
    - "torch-tools"
  run:
    # Install diffvg
    - git clone https://github.com/BachiLi/diffvg.git
    - cd diffvg && git submodule update --init --recursive
    - pip install -e ./diffvg

predict: "predict.py:Predictor"